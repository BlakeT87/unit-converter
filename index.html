<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/scales.webp">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>

<body>
    <div id="hero">
        <h1>Metric/Impreial Unit Converter</h1>
        <input id="input-el" type="text">
        <button type="submit" id="convert-btn">Convert</button>
    </div>
    <div id="main">
        <div class="conversion-container">
            <h2 class="unit">Length (Meter/Feet)</h2>
            <p id="length-el"></p>
        </div>
        <div class="conversion-container">
            <h2 class="unit">Volume (Liters/Gallons)</h2>
            <p id="volume-el"></p>
        </div>
        <div class="conversion-container">
            <h2 class="unit">Mass (Kilograms/Pounds)</h2>
            <p id="mass-el"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
